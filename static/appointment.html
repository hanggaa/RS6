<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Bootstrap Admin App + jQuery">
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
   <title>Sistem Manajemen Rumah Sakit</title>
   <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
   <link rel="stylesheet" href="vendor/animate.css/animate.min.css">
   <link rel="stylesheet" href="vendor/whirl/dist/whirl.css">
   <link rel="stylesheet" href="vendor/sweetalert/dist/sweetalert.css">
   <link rel="stylesheet" href="vendor/datatables-colvis/css/dataTables.colVis.css">
   <link rel="stylesheet" href="vendor/datatables/media/css/dataTables.bootstrap.css">
   <link rel="stylesheet" href="vendor/dataTables.fontAwesome/index.css">
   <link rel="stylesheet" href="app/css/bootstrap.css" id="bscss">
   <link rel="stylesheet" href="vendor/datepicker/build/css/bootstrap-datetimepicker.min.css">
   <link rel="stylesheet" href="app/css/app.css" id="maincss">
</head>
<body class="layout-h">
   <div class="wrapper">
      <header class="topnavbar-wrapper">
         <nav role="navigation" class="navbar topnavbar">
            <div class="navbar-header">
               <a href="/" class="navbar-brand">
                  <div class="brand-logo">
                     Sistem Manajemen Rumah Sakit
                  </div>
                  <div class="brand-logo-collapsed">
                     <img src="img/logo-single.png" alt="App Logo" class="img-responsive">
                  </div>
               </a>
            </div>
            <div class="nav-wrapper">
            </div>
            <form role="search" action="search.html" class="navbar-form">
               <div class="form-group has-feedback">
                  <input type="text" placeholder="Type and hit enter ..." class="form-control">
                  <div data-search-dismiss="" class="fa fa-times form-control-feedback"></div>
               </div>
               <button type="submit" class="hidden btn btn-default">Submit</button>
            </form>
         </nav>
      </header>
      <section>
         <div class="content-wrapper">
            <div class="content-heading">
              Perawatan
               <small data-localize="dashboard.WELCOME"></small>
                <div class="pull-right">
                  <div class="btn-group">
                     <button  style="bottom: 27px;" id="addpatient" class="mb-sm btn btn-primary" type="button">Pesan Rujukan</button>
                  </div>
               </div>
            </div>
           <div class="row">
                  <div class="col-lg-12">
                     <div class="panel panel-default"  style="padding: 15px;">
                        <div class="table-responsive">
                           <table id="datatable4" class="table table-striped">
                              <thead>
                                 <tr>
                                    <th style="width:20%">Nama Dokter</th>
                                    <th style="width:25%">Nama Pasien</th>
                                    <th style="width:15%">Tanggal Perawatan</th>
                                      <th style="width:15%"></th>
                                 </tr>
                              </thead>
                              <tbody></tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
         </div>
      </section>
      <footer>
         <span>Hangga.Prihadi</span>
      </footer>
   </div>
    <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                  <span aria-hidden="true">&times;</span>
               </button>
               <h4 id="myModalLabel" class="modal-title">Perawatan</h4>
            </div>
            <div class="modal-body">
               <form data-parsley-validate="" novalidate="" class="form-horizontal" id="detailform">
                           <div class="form-group">
                              <label class="col-lg-2 control-label">Dokter</label>
                              <div class="col-lg-10">
                                 <select required id="doctor_select" type="text" name="doc_id" class="form-control" placeholder="Pilih Dokter"></select>
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="col-lg-2 control-label">Pasien</label>
                              <div class="col-lg-10">
                                 <select required id="patient_select" type="text" name="pat_id" class="form-control" placeholder="Pilih Pasien"></select>
                              </div>
                           </div>
                  <div class="form-group">
                              <label class="col-lg-2 control-label">Tanggal Rujukan</label>
                                     <div class="col-lg-10">
    <input size="16" type="text" name="appointment_date" required class="form-control form_datetime" value="" readonly>
</div>
                           </div>
                        </form>
            </div>
            <div class="modal-footer">
               <button type="button" data-dismiss="modal" class="btn btn-default">Tutup</button>
               <button id="savethepatient" type="button" class="btn btn-primary">Simpan Perubahan</button>
            </div>
         </div>
      </div>
   </div>
   <script src="vendor/modernizr/modernizr.custom.js"></script>
   <script src="vendor/jquery/dist/jquery.js"></script>
   <script src="vendor/moment/moment-with-locales.min.js"></script>
   <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
   <script src="vendor/datatables/media/js/jquery.dataTables.min.js"></script>
   <script src="vendor/datatables-colvis/js/dataTables.colVis.js"></script>
   <script src="vendor/datatables/media/js/dataTables.bootstrap.js"></script>
   <script src="vendor/serialize/jquery.serializejson.js"></script>
   <script src="vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
   <script src="vendor/jquery.easing/js/jquery.easing.js"></script>
   <script src="vendor/animo.js/animo.js"></script>
   <script src="vendor/parsley/parsley.min.js"></script>
   <script src="vendor/sweetalert/dist/sweetalert.min.js"></script>
   <script src="vendor/jquery-localize-i18n/dist/jquery.localize.js"></script>
   <script src="vendor/datepicker/build/js/bootstrap-datetimepicker.min.js"></script>
   <script src="app/js/app.js"></script>
<script src="js/appointment.js"></script>
</body>
</html>
